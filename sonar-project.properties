# Sonar project properties
sonar.projectKey=co.com.ceiba:adn.fabian.mondragon
sonar.projectName=Ceiba-Adn(fabian.mondragon)
sonar.projectVersion=1.0.0
sonar.language=java
sona.projectDescription= Proyecto ADN Fabian Mondragon


#Datos de Configuración
sonar.sourceEncoding=UTF-8

#Datos de los fuentes y binarios
sonar.sources=app/src/main/java
sonar.java.binaries=app/build/intermediates/javac/debug/classes

#Datos de los fuentes y binarios de los tests
sonar.tests=app/src/test/java, app/src/androidTest/java    
sonar.java.test.binaries=app/build/intermediates/javac/debugUnitTest/classes
#sonar.tests=app/src/test/java,app/src/androidTest/java
#sonar.java.test.binaries=app/build/intermediates/javac/debugUnitTest/classes,app/build/intermediates/javac/debugAndroidTest/classes

#Envío de reportes de la tarea test
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testXml/jacocoTestReport.xml
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest
#sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testXml/jacocoTestReport.xml
#sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest,app/build/test-results/testDebugAndroidTest